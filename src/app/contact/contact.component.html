<li class="list-group-item">{{ contact.firstName }} {{ contact.lastName }}
    <span class="pull-right">
        <a [routerLink]="['edit/', contact.key]">
          <span class="btn btn-xs btn-default">
              <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
          </span>
        </a>
        <a [routerLink]="['/contact', contact.key]">
            <span class="btn btn-xs btn-default">
                <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
            </span>
        </a>
        <span class="btn btn-xs btn-default">
            <i class="glyphicon glyphicon-remove" aria-hidden="true" (click)="deleteContact(contact)"></i>
        </span>
    </span>
</li>
