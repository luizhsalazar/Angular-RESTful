<section class="card" [class.racing]="enterprise.isRacing" >
  <div class="panel-body">
    <div class="photo">
      <img [src]="enterprise.image">
    </div>
    <table class="enterprise-info">
      <tr>
        <td>
          <h3>{{enterprise.name}}</h3>
        </td>
      </tr>
    </table>
  </div>
</section>
