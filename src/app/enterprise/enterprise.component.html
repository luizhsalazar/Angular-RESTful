<section class="card" [class.racing]="enterprise.isRacing" >
  <div class="panel-body">
    <div class="photo">
      <img [src]="enterprise.image">
    </div>
    <table class="enterprise-info">
      <tr>
        <td>
          <a [routerLink]="['/enterprise', enterprise.id]"><h3>{{enterprise.name}}</h3></a>
        </td>
      </tr>
    </table>
  </div>
</section>
